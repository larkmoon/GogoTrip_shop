	color:violet;

<script>
var errorid = 1;
var erroremail = 1;
var errorphone = 1;


function checkid(id){
	if(id.length < 4){
		$('#ispan').text('Enter at least 4 characters');
		errorid = 1
	}else{
		$.ajax({
			url:'/checkid',
			data:{'id':id},
			success:function(data){
				if(data == "0"){
					if(id == ""){
						data = "1"
					}
					$('#ispan').text('');
				}else if(data == "1"){
					$('#ispan').text('ID Already Exists');
				}
				errorid = data;
			}
		});
	}
}
function checkemail(email){
	$.ajax({
		url:'/checkemail',
		data:{'email': email},
		success:function(data){
			if(data == "0"){
				if(email == ""){
					data = "1"
				}
				$('#espan').text('');
			}else if(data == "1"){
				$('#espan').text('E-mail Already Exists');
			}
			erroremail = data;
		}
	});
}
function checkphone(phone){
	if(phone.length > 11 || phone.length < 10){
		$('#pspan').text('Should be between 10-12 digits');
		errorphone = 1
	}else{
		$.ajax({
			url:'/checkphone',
			data:{'phone':phone},
			success:function(data){
				if(data == "0"){
					if(phone == ""){
						data = "1"
					}
					$('#pspan').text('');
				}else if(data == "1"){
					$('#pspan').text('Phone Number Already Exists');
				}else{
					$('#pspan').text('');
				}
				errorphone = data;
			}
		});
	}
}


function register(pwd,name,zip,addrf){
	console.log("id: "+errorid);
	console.log("email: "+erroremail);
	console.log("phone: "+errorphone);
	if(errorid != 0){
		alert("ID Error");
		$('#id').focus();
	}else if(pwd == ""){
		alert("Input Password");
		$('#pwd').focus();
		
	}else if(name == ""){
		alert("Input name");
		$('#name').focus();
	}else if(erroremail != 0){
		alert("e-mail Error");
		$('#email').focus();
	}else if(errorphone != 0){
		alert("Phone number Error");
		$('#id').focus();
	}else if(zip == ""){
		alert("Input ZIP");
		$('#zip').focus();
	}else if(addrf == ""){
		alert("Input address");
		$('#addrf').focus();
	}
	else{
		$('#register_form').attr({
			'method':'post',
			'action':'registerimpl'
		});
		$('#register_form').submit();
	}
}



$(document).ready(function(){
	$('#register_btn').click(function(){
		var pwd = $('#pwd').val();
		var name = $('#name').val();
		var zip = $('#zip').val();
		var addrf = $('#addrf').val();
		
		register(pwd,name,zip,addrf);
		
	});
	
	$('#id').blur(function(){
		var id = $(this).val();
		console.log("id: "+id);
		checkid(id);
	});
	$('#email').blur(function(){
		var email = $(this).val();
		console.log("email: "+email);
		checkemail(email);
	});
	$('#phone').blur(function(){
		var phone = $(this).val();
		console.log("phone: "+phone);
		checkphone(phone);
	});
	
});   



function sample6_execDaumPostcode() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }
            console.log(data.zonecode);
            console.log(addr);

             // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if(data.userSelectedType === 'R'){
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                console.log(extraAddr);
                document.getElementById('addrs').value = extraAddr;
            
            } else {
            	document.getElementById('addrs').value = '';
            } 
         	// 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('zip').value = data.zonecode;
            document.getElementById('addrf').value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById('addrs').focus();
            
        }
    }).open();
}
</script>
