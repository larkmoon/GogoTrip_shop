<script>
	function findid(){
		var email = $('input[name="email"]').val();
		$.ajax({
			url:'findidbyemail',
			data:{
				'email':email
			},
			success: function(result){
				if(result != "0" && result != ""){
					$('#idmessage').text('ID는 ' + result + '입니다.');
				}else{
					$('#idmessage').text('ID가 존재하지 않습니다.');
				}
			}
		});
	};
	
	function findpwd(){
		var id = $('input[name="id"]').val();
		$.ajax({
			url:'findpwdbyid',
			data:{
				'id':id
			},
			success: function(result){
				if(result != "0" && result != ""){
					$('#pwdmessage').text('비밀번호는 ' + result + '입니다.');
				}else{
					$('#pwdmessage').text('회원정보가 존재하지 않습니다.');
				}
			}
		});
	};

	$(function(){
		$('#btn_findid').click(function(){
			findid();
		});
		
		$('#btn_findpwd').click(function(){
			findpwd();
		});
	});
</script>
<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-6">
        	<h2 style="font-size: 22px;" class="mb-0">아이디 찾기</h2>
        	<span>가입할 때 입력한 이메일을 입력하세요.</span>
        </div>

        <div class="col-md-6 d-flex align-items-center">
          <form id="form_findid" class="subscribe-form">
            <div class="form-group d-flex">
              <input type="email" name="email" class="form-control" placeholder="Enter email address">
              <input type="button" id="btn_findid" value="Click" class="submit px-3">
            </div>
            <p id="idmessage"></p>
          </form>          
        </div>
        
      </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-6">
        	<h2 style="font-size: 22px;" class="mb-0">비밀번호 찾기</h2>
        	<span>아이디를 입력하세요.</span>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <form class="subscribe-form">
            <div class="form-group d-flex">
              <input type="text" name="id" class="form-control" placeholder="Enter ID">
              <input type="button" id="btn_findpwd" value="Click" class="submit px-3">
            </div>
            <p id="pwdmessage"></p>
          </form>
        </div>
      </div>
    </div>
