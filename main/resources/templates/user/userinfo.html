<meta charset="utf-8">
<script>
var erroremail = 0;
var errorphone = 0;


function checkemail(email,ck){
	if(email != ck){
		$.ajax({
			url:'checkemail',
			data:{'email': email},
			success:function(data){
				if(data == "0"){
					if(email == ""){
						data = "1"
					}
					$('#espan').text('');
				}else if(data == "1"){
					$('#espan').text('This e-mail is already exist');
				}
				erroremail = data;
			}
		});
	}
}
function checkphone(phone,ck){
	if(phone != ck){
		if(phone.length > 11 || phone.length < 10){
			$('#pspan').text('Must be between 10-11 digits');
			errorphone = 1
		}else{
			$.ajax({
				url:'checkphone',
				data:{'phone':phone},
				success:function(data){
					if(data == "0"){
						if(phone == ""){
							data = "1"
						}
						$('#pspan').text('');
					}else if(data == "1"){
						$('#pspan').text('E-mail Already Exists');
					}else{
						$('#pspan').text('Input Only Number');
					}
					errorphone = data;
				}
			});
		}
	}
}

function update(pwd,name,zip,addrf){
	console.log("email: "+erroremail);
	console.log("phone: "+errorphone);
	if(pwd == ""){
		alert("Input Password");
		$('#pwd').focus();
	}else if(name == ""){
		alert("Input name");
		$('#name').focus();
	}else if(erroremail != 0){
		alert("e-mail Error");
		$('#email').focus();
	}else if(errorphone != 0){
		alert("Phone number Error");
		$('#id').focus();
	}else if(zip == ""){
		alert("Input ZIP");
		$('#zip').focus();
	}else if(addrf == ""){
		alert("Input address");
		$('#addrf').focus();
	}
	else{
		$('#update_form').attr({
			'method':'post',
			'action':'/userupdateimpl'
		});
		$('#update_form').submit();
	}
}

$(document).ready(function(){
	$('#update_btn').click(function(){
		var pwd = $('#pwd').val();
		var name = $('#name').val();
		var zip = $('#zip').val();
		var addrf = $('#addrf').val();
		update(pwd,name,zip,addrf);
	});
	
	$('#delete_btn').click(function(){
		var id = $('input[name="id"]').val();
		var c = confirm('탈퇴하면 정보를 복구할 수 없습니다. 탈퇴하시겠습니까?');
		if (c == true){
			location.href='/userdelete?id='+id;
		}
	});
	
	$('#email').blur(function(){
		var email = $(this).val();
		var emailck = $('#emailck').val();
		checkemail(email,emailck);
	});
	$('#phone').blur(function(){
		var phone = $(this).val();
		var phoneck = $('#phoneck').val();
		
		checkphone(phone,phoneck);
	});
	
	
});


function sample6_execDaumPostcode() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }
            console.log(data.zonecode);
            console.log(addr);

             // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if(data.userSelectedType === 'R'){
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                console.log(extraAddr);
                document.getElementById('addrs').value = extraAddr;
            
            } else {
            	document.getElementById('addrs').value = '';
            } 
         	// 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('zip').value = data.zonecode;
            document.getElementById('addrf').value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById('addrs').focus();
            
        }
    }).open();
}
</script>
<section class="ftco-section contact-section bg-light">
  <div class="container">
  
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form id="update_form" class="bg-white p-5 contact-form">
        <h2 class="mb-4">나의 정보</h2>
          <div class="form-group">
          	<label>ID: </label>
            <input id="id" type="text" name="id" class="form-control" placeholder="Enter ID"
             th:value="${custvalue.id}" readonly="readonly">
            <span id="ispan" class="fmsg"></span>
          </div>
          
          <div class="form-group">
          	<label>Password: </label>
            <input id="pwd" type="password" name="pwd" class="form-control" placeholder="Enter Password" th:value="${custvalue.pwd}">
          </div>
          <div class="form-group">
          	<label>Name: </label>
            <input id="name" type="text" name="name" class="form-control" placeholder="Enter Name" th:value="${custvalue.name}">
          </div>
          <div class="form-group">
          	<label>Email: </label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Enter Email" th:value="${custvalue.email}">
            <input id="emailck" type="hidden" name="emailck" class="form-control" placeholder="Enter Email" th:value="${custvalue.email}">
            <span id="espan" class="fmsg"></span>
          </div>
          <div class="form-group">
          	<label>Phone Number: </label>
            <input id="phone" type="text" name="phone" class="form-control" placeholder="Enter Phone number" th:value="${custvalue.phone}">
            <input id="phoneck" type="hidden" name="phoneck" class="form-control" placeholder="Enter Phone number" th:value="${custvalue.phone}">
            <span id="pspan" class="fmsg"></span>
          </div>
          <div class="form-group">
          	<label>Address: </label>
          	<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
          	<input id="zip" type="number" name="zip" class="form-control" placeholder="ZIP Code" th:value="${custvalue.zip}">          	
          	<input id="addrf" type="text" name="addrf" class="form-control" placeholder="Enter Address" th:value="${custvalue.addrf}"> 
            <input id="addrs" type="text" name="addrs" class="form-control" placeholder="Enter Address" th:value="${custvalue.addrs}">
          </div>
          <div class="form-group">
          	<label>My Point: </label>
            <input id="point" type="text" name="point" class="form-control" placeholder="Enter Name" th:value="${custvalue.point}" readonly="readonly">
          </div>

          <div class="form-group">
            <input value="정보 수정" id="update_btn" class="btn btn-primary py-3 px-5">
          </div>
          <div class="form-group">
            <input value="회원 탈퇴" id="delete_btn" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      
      </div>

    </div>
  </div>
</section>
