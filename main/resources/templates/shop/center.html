<!DOCTYPE html>
<html lang="en">

    <div class="hero-wrap hero-bread" style="background-image: url('/images/bg_1.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Products</span></p>
            <h1 class="mb-0 bread">Products</h1>
          </div>
        </div>
      </div>
    </div>

<section class="ftco-section">
    <div class="container">
    	 <!-- Category Bar Start-->
    		<div class="row justify-content-center">
    			<div class="col-md-10 mb-5 text-center">
    				<ul class="product-category">
    				    <li>
    						<a th:href="'/shop/?ct='+${upct}" class="active">All</a>
    					</li>
    					<li th:each="ct: ${upctlist}">
    						<a th:href="'/shop/?ct='+${ct.id}" class="active" th:text="${ct.name}">All</a>
    					</li>
    				</ul>
    			</div>
    		</div>
         <!-- Category Bar End-->
         
         <!-- Product List Start-->
    		<div class="row">    	
    			<div class="col-md-6 col-lg-3 ftco-animate" th:each="p: ${plist}">
    				<div class="product">
    					<a th:href="'/shop/product?id='+${p.id}" class="img-prod"><img class="img-fluid" src="/images/product-3.jpg" alt="Colorlib Template">
	    					<div class="overlay"></div>
	    				</a>
    					<div class="text py-3 pb-4 px-3 text-center">
    						<h3><a href="#" th:text="${p.name}"></a></h3>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span th:text="${p.price}+'ì›'"></span></p>
		    					</div>
	    					</div>
    					</div>
    				</div>
    			</div>   	
    		</div>
    	 <!-- Product List End-->
    		
    	<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
       </div>
   	</div>
 </section>
